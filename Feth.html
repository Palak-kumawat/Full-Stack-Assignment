<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API - User Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f4f4f4;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <ul id="user-list"></ul>

    <script>
        // Fetch users from the API
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json()) // Parse the JSON response
            .then(users => {
                const userList = document.getElementById('user-list');
                
                users.forEach(user => {
                    // Create list item for each user
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>Name:</strong> ${user.name}<br>
                        <strong>Email:</strong> ${user.email}<br>
                        <strong>Address:</strong> ${user.address.street}, ${user.address.city}, ${user.address.zipcode}
                    `;
                    userList.appendChild(li); // Append the list item to the user list
                });
            })
            .catch(error => {
                console.error('Error fetching the users:', error);
            });
    </script>
</body>
</html>
